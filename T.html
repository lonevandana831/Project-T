<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="T.CSS"/>
</head>
<body>
  <div class="main-container">
    <h1 class="heading">Expense Tracker</h1>

    <div class="balance-section">
      <p><strong>Available Balance</strong></p>
      <h2 id="balance">&#8377;0.00</h2>
    </div>

    <div class="summary-box">
      <div class="row">
        <span><strong>INCOME</strong></span>
        <span><strong>EXPENSE</strong></span>
      </div>
      <div class="row">
        <span id="money-plus" class="money-plus">+&#8377;0.00</span>
        <span id="money-minus" class="money-minus">-&#8377;0.00</span>
      </div>
    </div>

    <h2 class="heading">Transactions</h2>
    <div class="style">
      <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
      <button class="button" onclick="pop()">Add</button>
    </div>

    <div class="transactions-list">
      <ul id="list" class="list"></ul>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <span class="close-btn" onclick="closep()">&times;</span>
    <h2 class="heading" id="popup-title">Add New Transaction</h2>
    <form id="form">
      <input type="hidden" id="edit-id" />
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter Name" required>
      </div>
      <div class="form-control">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter Amount" required>
        <button class="button" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <div><button>View Transactions</button></div>

  <script src="T.js"></script>
</body>
</html>
